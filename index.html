      <div class="sidebar__buttons">
        <button class="sidebar__button sidebar__button--delete-workout">Delete</button>
        <button class="sidebar__button sidebar__button--delete-all">Delete All</button>
        <button class="sidebar__button sidebar__button--zoom-all">Show All</button>
        <button class="sidebar__button sidebar__button--my-position">My Position</button>
        <select class="sidebar__button sidebar__button--sort-distance">
         <option> 
           Sort By Default
         </option>
         <option> 
             Sort By Lowest Distance
         </option>
         <option> 
             By Highest Distance
         </option>
        </select>
      </div>

      <ul class="workouts">

        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn form__btn--add">Add</button>
          <button class="form__btn form__btn--close">Close</button>
        </form>
